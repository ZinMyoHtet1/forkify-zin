<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forkify >> enjoy searching and making foods</title>
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="icon" type="image/x-icon" href="src/images/favicon.ico" />
    <!-- <script ></script> -->
    <script type="module" src="src/js/controllor.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="navbar">
        <div class="nav_title">
          <img src="src/images/logo_forkify.png" alt="nav-img" />
          <!-- <div id="app_name">forkify</div> -->
        </div>
        <div class="searchbar">
          <input type="text" name="search" id="searchBar" />
          <button class="btn searchBtn box__shadow hover_effect">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              height="16"
              width="16"
              viewBox="0 0 512 512"
            >
              <!--!Font Awesome Free 6.5.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2023 Fonticons, Inc.-->
              <path
                d="M416 208c0 45.9-14.9 88.3-40 122.7L502.6 457.4c12.5 12.5 12.5 32.8 0 45.3s-32.8 12.5-45.3 0L330.7 376c-34.4 25.2-76.8 40-122.7 40C93.1 416 0 322.9 0 208S93.1 0 208 0S416 93.1 416 208zM208 352a144 144 0 1 0 0-288 144 144 0 1 0 0 288z"
              /></svg
            >Search
          </button>
        </div>
        <div class="button">
          <button class="addRecipe">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              height="16"
              width="12"
              viewBox="0 0 384 512"
            >
              <!--!Font Awesome Free 6.5.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2023 Fonticons, Inc.-->
              <path
                d="M0 48C0 21.5 21.5 0 48 0l0 48V441.4l130.1-92.9c8.3-6 19.6-6 27.9 0L336 441.4V48H48V0H336c26.5 0 48 21.5 48 48V488c0 9-5 17.2-13 21.3s-17.6 3.4-24.9-1.8L192 397.5 37.9 507.5c-7.3 5.2-16.9 5.9-24.9 1.8S0 497 0 488V48z"
              />
            </svg>
            Add Recipe
          </button>
          <button class="bookmark_list">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              height="16"
              width="12"
              viewBox="0 0 384 512"
            >
              <!--!Font Awesome Free 6.5.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2023 Fonticons, Inc.-->
              <path
                d="M0 48C0 21.5 21.5 0 48 0l0 48V441.4l130.1-92.9c8.3-6 19.6-6 27.9 0L336 441.4V48H48V0H336c26.5 0 48 21.5 48 48V488c0 9-5 17.2-13 21.3s-17.6 3.4-24.9-1.8L192 397.5 37.9 507.5c-7.3 5.2-16.9 5.9-24.9 1.8S0 497 0 488V48z"
              />
            </svg>
            Bookmarks
          </button>
          <div class="bookmarks_container recipe_list">
            <ul class="bookmarks_list">
              No recipe bookmark added.Add recipe to search easy.
            </ul>
          </div>
        </div>
      </div>
      <div class="main">
        <aside class="searchResults recipe_list">
          <ul class="results"></ul>
          <div class="pagination">
            <!-- <div class="pagination__btn pagination_prev__btn">
              &#8592; page 1
            </div>
            <div class="pagination__btn pagination_next__btn">
              page 3 &#8594;
            </div> -->
          </div>
        </aside>
        <div class="recipe">
          <div class="message">
            &#128523; Start by searching a recipe or an ingredient. Have fun!
          </div>
        </div>
      </div>
    </div>
    <div class="overlay hidden">
      <div class="window">
        <span class="button overlay_close__btn"
          ><svg
            xmlns="http://www.w3.org/2000/svg"
            height="25"
            width="25"
            viewBox="0 0 384 512"
          >
            <!--!Font Awesome Free 6.5.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2023 Fonticons, Inc.-->
            <path
              d="M342.6 150.6c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0L192 210.7 86.6 105.4c-12.5-12.5-32.8-12.5-45.3 0s-12.5 32.8 0 45.3L146.7 256 41.4 361.4c-12.5 12.5-12.5 32.8 0 45.3s32.8 12.5 45.3 0L192 301.3 297.4 406.6c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3L237.3 256 342.6 150.6z"
            /></svg
        ></span>
        <form action="index.html" class="add_recipe_form">
          <div class="recipe_data">
            <h2>Recipe Data</h2>
            <label for="title">Title</label>
            <input type="text" name="title" value="Testddd" />
            <label for="url">URL</label>
            <input type="text" name="sourceUrl" value="Testddd" />
            <label for="image_url">Image URL</label>
            <input type="text" name="imageUrl" value="Tesdddtddd" />
            <label for="publisher">Publisher</label>
            <input type="text" name="publisher" value="Testddd" />
            <label for="prep_time">Prep Time</label>
            <input type="text" name="cookingTime" value="23" />
            <label for="servings">Servings</label>
            <input type="text" name="servings" value="23" />
          </div>
          <div class="recipe_ingredients">
            <h2>Ingredient</h2>
            <label for="ing1">Ingredient 1</label>
            <input type="text" name="ing1" value="0.5,kg,Rice" />
            <label for="ing2">Ingredient 2</label>
            <input type="text" name="ing2" value="1,,Avocado" />
            <label for="ing3">Ingredient 3</label>
            <input type="text" name="ing3" value=",,Salt" />
            <label for="ing4">Ingredient 4</label>
            <input type="text" name="ing4" value="" />
            <label for="ing5">Ingredient 5</label>
            <input type="text" name="ing5" value="" />
            <label for="ing6">Ingredient 6</label>
            <input type="text" name="ing6" value="" />
          </div>
          <button type="submit" id="recipe_upload">Upload</button>
        </form>
      </div>
    </div>
  </body>
</html>
